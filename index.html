<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto+Slab:ital,wght@0,400;1,400;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>After-School <span class="italic">Homework Planner</span></h1>
  </header>

  <main>
    <section class="card input-section">
      <h2>Add Assignment</h2>
      <div class="inputs">
        <input id="title" placeholder="Assignment name">
        <input id="subject" placeholder="Subject (Math, Science, English)">
        <input id="due" type="date">
        <input id="minutes" type="number" placeholder="Minutes needed">
        <div class="inline-inputs">
          <div>
            <label>Difficulty (1–5)</label>
            <input id="difficulty" type="number" min="1" max="5">
          </div>
          <div>
            <label>Importance (1–5)</label>
            <input id="importance" type="number" min="1" max="5">
          </div>
        </div>
        <button id="addBtn">Add Assignment</button>
      </div>
    </section>

    <section class="card time-section">
      <h2>Start Time</h2>
      <input id="startTime" type="time" value="15:30">
      <button id="generateBtn">Generate Schedule</button>
    </section>

    <section class="card schedule-section">
      <h2>Recommended Schedule</h2>
      <div id="timeline" class="timeline"></div>
    </section>
  </main>

  <footer>
    <p>Homework Planner &copy; 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
